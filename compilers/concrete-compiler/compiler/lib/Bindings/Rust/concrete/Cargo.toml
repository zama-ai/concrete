[package]
name = "concrete"
version = "0.1.0"
edition = "2021"
links = "concrete"

[dependencies]
cxx = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
quote  = {version = "1.0", optional =true }
proc-macro2 = {version = "1.0", optional = true}

[build-dependencies]
cxx-build = "1.0"

[dev-dependencies]
ar = "0.9"

[features]
compiler = ["dep:quote", "dep:proc-macro2"]
