[package]
name = "concrete-macro"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[dependencies]
syn = "2.0"
quote = "1.0"
proc-macro2 = "1.0"
zip = "2.2.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
concrete = { path = "../concrete", features = ["compiler"]}
