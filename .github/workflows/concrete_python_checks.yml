name: Concrete Python Checks

on:
  workflow_call:

jobs:
  Checks:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Pre-Commit Checks
        run: |
          sudo apt install -y graphviz libgraphviz-dev
          cd frontends/concrete-python
          make venv
          source .venv/bin/activate
          make pcc
