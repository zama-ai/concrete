[workspace]

members = [
    "concrete",
    "concrete-npe",
    "concrete-core",
    "concrete-csprng",
    "concrete-commons"
]

[profile.bench]
opt-level = 3
debug = true
lto="thin"

[patch.crates-io]
concrete-commons = { path = "concrete-commons"}
concrete-csprng = { path = "concrete-csprng" }
concrete-core = { path = "concrete-core"}
concrete-npe = { path = "concrete-npe"}