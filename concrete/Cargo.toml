[package]
name = "concrete"
version = "0.1.8"
edition = "2018"
authors = ["D. Ligier", "J.B. Orfila", "A. Péré", "S. Tap", "Zama team"]
license = "AGPL-3.0"
description = "Concrete is a fully homomorphic encryption (FHE) library that implements Zama's variant of TFHE."
homepage = "https://crates.io/crates/concrete"
documentation = "https://concrete.zama.ai"
repository = "https://github.com/zama-ai/concrete"
readme = "README.md"
keywords = ["fully", "homomorphic", "encryption", "fhe", "cryptography"]

[dependencies]
concrete-core = {version = "0.1.8", path = "../concrete-core"}
concrete-npe = {version = "0.1.7", path = "../concrete-npe"}
itertools = "0.9.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.57"
backtrace = "0.3"
colored = "2.0.0"

[features]
# This configuration allows to increase the duration of tests. Meant to be used as non-default
# configuration, that checks the correctness of the implementation, instead of just checking
# whether it broke or not.
longtest = []

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "katex-header.html"]