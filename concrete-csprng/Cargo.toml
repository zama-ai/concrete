[package]
name = "concrete-csprng"
version = "0.1.6"
edition = "2018"
authors = ["D. Ligier", "J.B. Orfila", "A. Péré", "S. Tap", "Zama team"]
license = "AGPL-3.0"
description = "Cryptographically Secure PRNG used in the FHE concrete library."
homepage = "https://crates.io/crates/concrete"
documentation = "https://concrete.zama.ai"
repository = "https://github.com/zama-ai/concrete"
readme = "README.md"
keywords = ["fully", "homomorphic", "encryption", "fhe", "cryptography"]

[dependencies]
aes-soft = "0.6.4"

[features]
# This configuration allows to force the csprng into using the software version, even on
# accelerated machines.
slow = []
# This configuration allows to increase the duration of tests. Meant to be used as non-default
# configuration, that checks the correctness of the implementation, instead of just checking
# whether it broke or not.
longtest = []

[[bin]]
name = "generate_random"
path = "src/generate_random.rs"
